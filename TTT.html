<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="./TTT.css" />
	</head>
	<body>
		<div class="content">
			<div id="game-board" class="game-board"></div>
			<div id="popup-name" class="popup name">
				<input type="text" name="player_name" id="username" placeholder="Player 1" />
				<button id="btn-confirm">Enter</button>
			</div>
			<div id="popup-mode" class="popup mode">
				<button id="btn-monkey">vs Monkey</button>
				<button id="btn-KI">vs KI</button>
			</div>
			<div id="popup-symbol" class="popup symbol">
				<h8>Choose wisely</h8>
				<div>
					<button id="btn-O">O</button>
					<button id="btn-X">X</button>
				</div>
			</div>
		</div>
		<script src="./TTT.js"></script>
	</body>
</html>
